<div id="filterMenu">
  <div class="filtersOn">
    <div>Kuchnia: {{country}}</div>
    <div>Typ: {{type}}</div>
    <div>Cena: {{price}}</div>
    <div>Ocena: {{rating}}</div>
  </div>
    <ol>
        <li><span >Kuchnia</span>
          <ul>
            <li *ngFor="let c of countrylist" (click)="setCountry(c)"><span>{{c}}</span></li> 
          </ul>
        </li>
  
        <li><span >Typ</span>
          <ul>
            <li *ngFor="let t of typelist" (click)="setType(t)"><span>{{t}}</span></li> 
            </ul>
        </li>

        <li><span >Cena</span>
            <ul>
              <li *ngFor="let p of pricelist" (click)="setPrice(p[0],p[1])"><span>{{p[0]}} - {{p[1]}}</span></li> 
              </ul>
          </li>
  
        <li><span >Ocena</span>
          <ul>
            <li (click)="setRating(1)"><span >1-gwiazdka</span></li>
            <li (click)="setRating(2)"><span >2-gwiazdki</span></li>
            <li (click)="setRating(3)"><span >3-gwiazdki</span></li>
            <li (click)="setRating(4)"><span >4-gwiazdki</span></li>
            <li (click)="setRating(5)"><span >5-gwiazdek</span></li>
          </ul>
        </li>
      </ol>
</div>
