<div class="container">
    <h1>Zarejstruj sie</h1>
    <div class="glass">
      <form #heroForm="ngForm">

        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder=" "
                 required
                 [(ngModel)]="login" name="name"
                 #name="ngModel">
          <label for="name">Login</label>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="nick" placeholder=" "
                   required
                   [(ngModel)]="nick" name="nick"
                   #name="ngModel">
            <label for="nick">Nazwa</label>
          </div>

        <div class="form-group">
          <input type="password" class="form-control" id="pass" placeholder=" "
                  required
                  [(ngModel)]="password" name="pass"
                  #pass="ngModel">
          <label for="pass">Has≈Ço</label>
        </div>

        <button type="button" class="btn btn-default" [disabled]="!heroForm.form.valid" (click)="senditem(); newHero(); heroForm.reset()">Zarejstruj</button>
      </form>
    </div>
</div>
