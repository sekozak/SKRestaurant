<div class="container">
    <h1>Edytuj Danie</h1>
    <div class="glass">
      <form #heroForm="ngForm">

        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder=" "
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel"
                 pattern="[a-zA-Z ]*">
          <label for="name">Nazwa</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder=" "
                  required
                  [(ngModel)]="model.country" name="country"
                  #country="ngModel"
                  pattern="[a-zA-Z ]*">
          <label for="country">Kuchnia</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="type" placeholder=" "
                  required
                  [(ngModel)]="model.type" name="type"
                  #type="ngModel"
                  pattern="[a-zA-Z ]*">
          <label for="type">Typ</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="ingredients" placeholder=" "
                  required
                  [(ngModel)]="model.ingredients" name="ingredients"
                  #ingredients="ngModel"
                  pattern="[a-zA-Z ]*">
          <label for="ingredients">Lista sk≈Çadnikow</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="output" placeholder=" "
                  required
                  [(ngModel)]="model.output" name="output"
                  #output="ngModel"
                  pattern="([1-9]|[1-9][0-9])">
          <label for="output">Przepustowosc</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="price" placeholder=" "
                  required
                  [(ngModel)]="model.price" name="price"
                  #price="ngModel"
                  pattern="([2-9]|[1-9][0-9]{1,2}|1000)" >
          <label for="price">Cena</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="dercription" placeholder=" "
                  required
                  [(ngModel)]="model.description" name="dercription"
                  #dercription="ngModel"
                  pattern="[a-zA-Z ]*">
          <label for="description">Opis</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="link" placeholder=" "
                  required
                  [(ngModel)]="str" name="link"
                  #link="ngModel">
          <label for="link">Link do zdj</label>
        </div>

        <button type="button" class="btn btn-default" [disabled]="!heroForm.form.valid" (click)="senditem()">Zapisz</button>
      </form>
    </div>
</div>
